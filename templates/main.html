<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>

    var source = new EventSource("/progress");
    source.onmessage = function(event) {
        $('.progress-bar').css('width', event.data+'%').attr('aria-valuenow', event.data);
        $('.progress-bar-label').text(event.data+'%');
        if(event.data == 20){
            document.getElementById("status").innerHTML = "Обучение";

        }
        else if (event.data == 40){
            document.getElementById("status").innerHTML = "Создание onnx файла";
        }
        else if(event.data == 100){
            document.getElementById("status").innerHTML = "Файл успешно создан!";
            event.data = 0
        }
    }
    </script>
    <title>Select a zip archive</title>
    <style>
        /* Material Design Button Style */
        .md-button {
            padding: 15px 75px;
            background-color: #595B62;
            color: #CE8fff;
            border: 4px solid #9246CD;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 32px;
            margin: 0 auto;
            display: flex;
            margin-top: 100px;
        }

        .container {
        display: flex;
        justify-content: center;
        }

        #zipFile::file-selector-button {
            padding: 15px 75px;
            background-color: #595B62;
            color: #CE8fff;
            border: 4px solid #9246CD;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 32px;
            margin: 0 auto;
            display: flex;
            margin-top: 100px;
        }

        /* Material Design Input Style */
        .md-input {
            display: block;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            
        }

        

        .progress {
        width: 50%;
        margin: 0 auto; /* Центрирование */
        background-color: #e0e0e0; /* Цвет фона общего прогресс-бара */
        height: 30px;
        border-radius: 5px;
        overflow: hidden; /* Обеспечивает скругление внутренних элементов */
        }

        .progress-bar {
        width: 0%; /* Начальная ширина */
        background-color: #007bff; /* Цвет фона полосы прогресса */
        height: 100%;
        display: flex;
        align-items: center; /* Выравнивание текста по вертикали */
        justify-content: center; /* Выравнивание текста по горизонтали */
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px black; /* Тень текста для лучшей читаемости */
        }

        .progress-bar-striped {
        background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent); /* Полосатый эффект */
        background-size: 1rem 1rem; /* Размер полос */
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body style="background-color: #303135;">
    <h1>Выберите zip архив</h1>
    <div class="container">
        <input type="file" id="zipFile" accept=".zip">
    </div>
    <button id="sendButton" disabled class="md-button">Choose file</button>
    <div id="status"></div>

    <script>
        document.getElementById('zipFile').addEventListener('change', function() {
            var fileInput = document.getElementById('zipFile');
            var sendButton = document.getElementById('sendButton');

            if (fileInput.files.length > 0) {
                sendButton.disabled = false;
            } else {
                sendButton.disabled = true;
            }
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            var fileInput = document.getElementById('zipFile');
            var file = fileInput.files[0];

            var formData = new FormData();
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:4444');
            xhr.send(formData);


            xhr.onload = function() {
                if (xhr.status === 200) {
                    
                    // alert('Sent');

                    var downloadButton = document.createElement('a');
                    downloadButton.href = 'http://127.0.0.1:4444/download/best.onnx';
                    downloadButton.download = 'best.onnx';
                    downloadButton.innerHTML = 'Скачать best.onnx';
                    // downloadButton.classList.add('mb-button'); // Add Material Design class
                    document.body.appendChild(downloadButton);
                }
            };
            

        });

    </script>
    <div class="progress" style="width: 50%; margin: 50px; background-color: #e0e0e0; height: 30px; border-radius: 5px;">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; background-color: #007bff; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; text-shadow: 1px 1px 2px black;">
        <span class="progress-bar-label">0%</span>
    </div>
</div>
</body>
</html>
